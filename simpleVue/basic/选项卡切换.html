<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>选项卡切换</title>
  <script src="https://unpkg.com/vue@2.2.2/dist/vue.js"></script>
  <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
  <style>
    #today,#day,#month{
      width: 600px;
      height: 350px;
    }
    #home-main ul{
      display: block;
      width: 300px;
      margin: 0 auto;
      font-size: 0;
    }
    #home-main ul li{
      display: inline-block;
      width: 80px;
      padding: 5px 10px;
      font-size: 14px;
      font-weight: bolder;
      text-align: center;
      color: #333;
      cursor: pointer;
    }
    #home-main ul li:hover{
      background: #DCA7AD;
      color: #FFFFFF;
    }
    .btn-today{
      background: #FFC8C8;
      border-top-left-radius:25px;
      border-bottom-left-radius : 25px;
    }
    .btn-day{
      background: #FFB8D8;
    }
    .btn-month{
      background: #FF9DA8;
      border-top-right-radius:25px;
      border-bottom-right-radius : 25px;
    }
  </style>
</head>
<body>
<section id="home-main">
  <mycount :option="options" :index="indexs"></mycount>
</section>

<template id="temp">
  <div v-show="index == 1" id="today">
  </div>
  <div  v-show="index == 2"  id="day">
  </div>
  <div  v-show="index == 3"  id="month">
  </div>
  <ul>
    <li v-for = "n in option" @click = "change(n)"  :class ="[n.classname]">{{n.txt}}</li>
  </ul>
</template>
<script>
  new Vue({
    el : '#home-main',
    data : {
      options:　[
        {
          txt : '今日订单',
          classname : 'btn-today',
          n : 1
        },
        {
          txt : '每日订单',
          classname : 'btn-day',
          n : 2
        },
        {
          txt : '每月订单',
          classname : 'btn-month',
          n : 3
        }
      ],
      indexs : 1
    },
    components : {
      'mycount' : {
        template : '#temp',
        props : ['option','index'],
        methods : {
          change : function(n){
            this.index = n.n;
          }
        }
      }
    }
  })


  var todayarray = ['0:00','1:00','2:00','3:00','4:00','5:00',
    '6:00','7:00','8:00','9:00','10:00','11.00',
    '12:00','13:00','14:00','15:00','16:00','17:00',
    '18:00','19:00','20:00','21:00','22:00','23:00'];

  var dayarray = ['1日','2日','3日','4日','5日','6日','7日','8日',
    '9日','10日','11日','12日','13日','14日','15日','16日',
    '17日','18日','19日','20日','21日','22日','23日','24日',
    '25日','26日','27日','28日','29日','30日','31日'];

  var montharray = ['1月','2月','3月','4月','5月','6月',
    '7月','8月','9月','10月','11月','12月'];

  var todaydata = [11, 11, 15, 13, 12, 13, 20,23,3,32];


  require.config({
    paths: {
      echarts: 'http://echarts.baidu.com/build/dist'
    }
  });



  setchart('today','ExpBox-今日订单',todayarray,todaydata);
  setchart('day','ExpBox-每日订单',dayarray,todaydata);
  setchart('month','ExpBox-本月订单',montharray,todaydata);


  function setchart(eid,name,cdata,sdata){
    require(
      [
        'echarts',
        'echarts/chart/line'
      ],
      function (ec) {
        var myChart = ec.init(document.getElementById(eid));
        var option = {
          title : {
            text: name,
            x:'center',
            padding: 0,
            textStyle: {
              fontSize: 20,
              color: '#FF7585'
            }
          },
          grid: {
            x: 80,
            y: 60,
            x2:	60,
            y2: 90
          },
          xAxis :[
            {
              type : 'category',
              boundaryGap : false,
              data : cdata,
              splitNumber:12,
              splitLine: {
                show: true,
                lineStyle: {
                  color: ['#eee'],
                  width: .5,
                  type: 'solid'
                }
              },
              splitArea: {
                show: true,
                areaStyle: {
                  color: ['rgba(239,239,239,0.2)','rgba(249,249,249,0.2)']
                }
              }
            }
          ],
          yAxis : [
            {
              type : 'value',
              axisLabel : {
                formatter: '{value}个订单'
              },
              splitLine: {
                show: true,
                lineStyle: {
                  color: ['#eee'],
                  width: .5,
                  type: 'solid'
                }
              },
              splitArea: {
                show: true,
                areaStyle: {
                  color: ['rgba(239,239,239,0.2)','rgba(249,249,249,0.2)']
                }
              }
            }
          ],
          tooltip: {
            trigger: 'axis',
            padding:[15,20,15,20],
            backgroundColor:'rgba(35,55,70,0.6)',
            formatter : function (params) {
              return  '时间:' + params[0].name
                + '</br>'
                + '订单数:' + params[0].data ;
            }
          },
          legend: {
            show : false,
            data:['订单量']
          },
          calculable : true,
          series : [
            {
              name:'订单数量',
              type:'line',
              data:sdata,
              markPoint : {
                data : [
                  {type : 'max', name: '最大值'},
                  {type : 'min', name: '最小值'}
                ]
              },
              markLine : {
                data : [
                  {type : 'average', name: '平均值'}
                ]
              }
            }
          ]
        };

        // 为echarts对象加载数据
        myChart.setOption(option);
      }
    );
  }
</script>


</body>
</html>
