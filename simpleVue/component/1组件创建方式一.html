<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册组件1</title>
    <script src="https://unpkg.com/vue@2.2.2/dist/vue.js"></script>
</head>
<body>
  <div id="vueInstance">
    <mine v-for="el in 4"></mine>
  </div>

  <script>
    Vue.component('mine',{   //这里就是注册的内容
      template : '<p>My name is Appian.</p>'
    });

    var V = new Vue({
      el : '#vueInstance'
    });
  </script>

</body>
</html>
